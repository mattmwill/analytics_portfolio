<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Tutorial</title>
</head>
<body>
    <h1>HTML Forms</h1>
<!-- This is how you make a form-->
    <h3>Text input:</h3>
    <form>
        <label for="username"> Enter Username</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter Email</label>
        <input type="email" id="email" name="email" placeholder="your email"> 
        <br><br>
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" placeholder="choose a password"> 
    </form>

    <p>Select your age:</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label> <br>
    <input type="radio" name="age" value="26-50" id="option-2">  <!-- VALUE is what data is processed on the server side-->
    <label for="option-1">26-50</label> <br>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-1">51+</label>

    <br><br>
    <h3>Select Fields</h3>
    <label for="Secruity Question"></label>
    <select name="question" id="question">
        <option value="q1">What color are your favorite pair of socks?</option>
        <option value="q2">If you could be a vegetable what would it be?</option>
        <option value="q3">What is your best ever security question?</option>
    </select>

    <br><br>
    <label for="answer">Security Question Answer</label>
    <input type="text" id = "answer" name = "answer">

     <br><br>
     <label for="bio">Say something about yourself!</label><br>
     <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

    <br><br>

    <input type="submit" value="submit the form">
</body>
</html>
